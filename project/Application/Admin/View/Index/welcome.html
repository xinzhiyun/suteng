 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><block name="title">页面</block></title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/Admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/index/welcome.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="content">
		<!-- <p class="welcomePage">欢迎来到后台首页</p> -->
		<!-- 内容顶部tab -->
		<div id="hTop">
			<div>
				<span class="h1" id="allincome">0</span>元
				<p>当月总收入</p>
				<a href="{{:U('Admin/Users/flow')}}">更多</a>
			</div>
			<div>
				<span class="h1" id="orderNum">0</span>单
				<p>订单数量</p>
				<a href="{{:U('Admin/Shop/orders')}}">更多</a>
			</div>
			<div>
				<span class="h1" id="repaire">0</span>条
				<p>客户报修</p>
				<a href="{{:U('Admin//Feeds/repairlist')}}">更多</a>
			</div>
			<div>
				<span class="h1" id="feeds">0</span>条
				<p>客户建议</p>
				<a href="{{:U('Admin/Feeds/feedslist')}}">更多</a>
			</div>
		</div>
		<div id="hBottom">
			<!-- 折线图 -->
			<div id="bottomLeft">
				<!-- 收入 -->
				<div id="income"></div>
				<!-- 新增设备 -->
				<div id="newMoreDevice"></div>
			</div>
			<!-- 地图 -->
			<div id="map">
				<h5>
					<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
					水机分布图
				</h5>
				<div id="allmap"></div>
			</div>
		</div>
	</div>
  	<script src="__PUBLIC__/Home/js/jquery-1.10.1.js"></script>
	<script src="__PUBLIC__/Admin/js/echarts.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wtDIIDonPda8nBPCAPtSqMZj3QBGVuzP"></script>
	<script>
	window.onload = function(){
		// 收入
        var income = echarts.init(document.getElementById('income'));
        // 新增设备
        var newMoreDevice = echarts.init(document.getElementById('newMoreDevice'));

        var getOption = function(_subtext,legend_data, yAxis_data, series_data, markName){
			return option = {
			    title: {
			        text: '',
			        subtext: _subtext
			    },
			    color: '#00c0ef',
			    legend: {
			        data: [legend_data]
			    },
			    grid: {
			    	containLabel: true
			    },
			    tooltip: {
			        trigger: 'axis',
			        axisPointer: {
			            type: 'cross'
			        }
			    },
			    toolbox: {
			        show: true,
			        right: '5%',
			        feature: {
			            dataView: {readOnly: false},
			            magicType: {type: ['line', 'bar']},
			            restore: {},
			            saveAsImage: {}
			        }
			    },
			    xAxis:  {
			        type: 'category',
			        boundaryGap: false,
			        interval: 1,
			        axisLabel: {
			        	align: 'left',
			        	interval: 0
			        },
			        data: ['01','','','','05','','','','','10','', '','','','15','', '','', '','20','','','','','25','','','','','30','']	//x轴坐标数据
			    },
			    yAxis: {
			        type: 'value',
			        offset: 1,
			        boundaryGap: false,
			        data: yAxis_data,	//y轴坐标数据
			        axisPointer: {
			            snap: true
			        }
			    },
			    visualMap: {
			        show: false,
			        dimension: 0,
			        pieces: [{
			            lte: 6,
			            color: '#00c0ef'
			        }, {
			            gt: 6,
			            lte: 8,
			            color: '#00c0ef'
			        }, {
			            gt: 8,
			            lte: 14,
			            color: '#00c0ef'
			        }, {
			            gt: 14,
			            lte: 17,
			            color: '#00c0ef'
			        }, {
			            gt: 17,
			            color: '#00c0ef'
			        }]
			    },
			    series: [
			        {
			            name: markName,
			            type:'line',
			            data: series_data,
			            markArea: {
			                data: [ [{
			                    name: '早高峰',
			                    xAxis: '2017-12-11'
			                }, {
			                    xAxis: '2017-12-11'
			                }] ]
			            }
			        }
			    ]
			};
		}
		var legend_data = ['收入','新增设备'];
		// y轴坐标数据
		var yAxis_data = [['','',''],[ '0台', '1台', '2台']];
		// 要显示的数据
		var series_data = [[],[]];
		$.ajax({
			url: "{{:U('Admin/Index/welcome')}}", 
			type: 'post',
			success: function(res){
				console.log(res);
				// 存放收入
				var allincome = 0;

				// 当月收入
				for(var i in res.flows){
					if(res.flows[i]){
						allincome += parseInt(res.flows[i].money)
					}
				}
				// 总收入
				$("#allincome").text(allincome);
				// 订单数量
				$("#orderNum").text(res.orders.total);
				// 报修数量
				$("#repaire").text(res.repairs.total);
				// 建议数量
				$("#feeds").text(res.feeds.total);
			}
		})
		// 请求后台数据
		$.ajax({
			url: "{{:U('Admin/Index/welcome')}}",
			type: 'post',
			async: false,
			dataType: 'json',
			success: function(res){
				console.log(res)
				// 当月收入
				for(var i in res.flows){
					if(res.flows[i]){
						series_data[0].push(+res.flows[i].money);
					}else {
						series_data[0].push(0);
					}
					
				}
				for(var i in res.devices){
					// 遍历新增设备数量
					if(res.devices[i]){
						series_data[1].push(+res.devices[i].count);
					}else {
						series_data[1].push(0);
					}
				}


				if(series_data[0].length){

					//收入 折线图显示
			        income.setOption(getOption('金额','收入',yAxis_data[0],series_data[0], legend_data[0]));
					
				}else{
					
					//这里是没数据时显示0
					yAxis_data[0] = [0];
					series_data[0] = [0];

					//收入 折线图显示
			        income.setOption(getOption('金额','收入',yAxis_data[0],series_data[0], legend_data[0]));
					
				}
				if(series_data[1].length){
					//新增设备 折线图显示
			        newMoreDevice.setOption(getOption('设备数量','新增设备',yAxis_data[1],series_data[1], legend_data[1]));
				}else{

					//这里是没数据时显示0
					yAxis_data[1] = [0];
					series_data[1] = [0];

					//新增设备 折线图显示
			        newMoreDevice.setOption(getOption('设备数量','新增设备',yAxis_data[1],series_data[1], legend_data[1]));
				}

			},
			error: function(res){
				console.log('错误 ',res);
			}
		})

		/*************************  地图  **************************/
        // 百度地图API功能
		var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(113.404, 23.115), 9);  // 初始化地图,设置中心点坐标和地图级别
		//添加地图类型控件
		map.addControl(new BMap.MapTypeControl({
			mapTypes:[
	            BMAP_NORMAL_MAP,
	            BMAP_HYBRID_MAP
	        ]}));	  
		map.setCurrentCity("广州");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

		var marker = new BMap.Marker(new BMap.Point(116.404, 39.915)); // 创建点
	}
	</script>
</body>
</html>
